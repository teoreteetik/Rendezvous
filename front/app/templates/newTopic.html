<div class="page-content inset">

  <div>
    <h1>{{topic.title}}</h1>
  <pre>
    {{topic.text}}
</pre>
  </div>



<form>
  <fieldset>
    <legend>Uus teema</legend>
  <div class="form-group">
  <label for="topicTitle">Pealkiri: </label>
  <input type="text" name="topicTitle" id="topicTitle" class="form-control" ng-model="topic.title">
</div>
  <div class="form-group">
  <label for="topicText">Sisu</label>
  <textarea id="topicText" name="topicText" class="form-control" rows="10" ng-model="topic.text"></textarea>
</div>
  <div class="checkbox">
    <label><input type="checkbox">Anonüümus</label>

    </div>
  <button class="btn btn-primary" ng-click="newTopic(topic)">Postita</button>
  </fieldset>
</form>

  </div>
