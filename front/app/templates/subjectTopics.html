</div>
<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">

    <ul class="nav navbar-nav">

<div class="page-content inset">
  <section class="row">
    <article ng-repeat="topic in activeTopics | orderBy:'-datePublished'">
      <header>
        <a href="#/topic={{topic.id}}">
        <h3 class="topicTitle">
          {{topic.title}}
        </h3>
          </a>
        <span class="pubDate">
          postitas {{topic.author}}
          <time>{{topic.datePublished | date:'yyyy-MM-dd HH:mm:ss'}}</time>
        </span>
      </header>
      <p class="articleText">
        {{topic.text}}
      </p>
      <footer>
        <a href="#/topic={{topic.id}}" class="commentLink">
        {{topic.replies.length}} vastust
          </a>
      </footer>
      <hr>
    </article>
  </section>
</div>
