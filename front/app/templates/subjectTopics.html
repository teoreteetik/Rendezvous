        <a href="#/topic/{{topic.topicId}}">
        <h3 class="topicTitle">
          {{topic.title}}
        </h3>
          </a>
        <span class="pubDate">

          <time datetime="2014-02-14T23:47+02:00">{{topic.datePublished}}</time>

      </header>
      <p class="articleText">

      </p>
      <footer>
        <a href="#/topic/{{topic.topicId}}" class="commentLink">

      </footer>
      <hr>
    </article>
