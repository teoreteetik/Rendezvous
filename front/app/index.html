<!DOCTYPE html>
<html lang="et" ng-app="ngApp">

<head>
  <meta charset="utf-8">
  <title>Randevuu</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap/css/yeti-bootstrap.min.css">
  <link href="bootstrap/css/simple-sidebar.css" rel="stylesheet">

</head>

<body>

  <div id="wrapper" ng-controller="SubjectCtrl">

    <aside id="sidebar-wrapper">
        <ul class="sidebar-nav">
          <li class="sidebar-brand">
            <a href="#/login">Logi sisse</a>
          </li>
          <li id="subjectSearch">
            <input type="text" class="form-control" placeholder="Otsi" ng-model="subjectSearchString">
          </li>
          <li ng-repeat="subject in subjects | searchFor:subjectSearchString">
            <a href="#/subject/{{subject.id}}">
              {{subject.code}}<br>
              {{subject.name}}
            </a>
          </li>
        </ul>
    </aside>

    <div id="page-content-wrapper" ng-view>

  </div>
    </div>

  <script src="lib/angular/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/controllers/TopicCtrl.js"></script>
  <script src="js/controllers/SubjectCtrl.js"></script>

  <script src="bootstrap/js/jquery-1.10.2.js"></script>
  <script src="bootstrap/js/bootstrap.js"></script>

  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("active");
    });
  </script>

</body>
</html>
