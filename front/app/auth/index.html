<!--hackery-->
<script>
  var url = document.URL;
  var access_token_start = url.indexOf('access_token')+13;
  var access_token_end = url.indexOf('&', access_token_start);
  var access_token = url.substring(access_token_start , access_token_end);

  var state_start = url.indexOf('state')+6;
  var state_end = url.indexOf('&', state_start);

  var state = state_start == 5 ? "" : encodeURIComponent(url.substring(state_start , state_end));


  window.location = "/front/#/login/" + access_token + "/" + state;

</script>
